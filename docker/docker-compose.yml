version: "3.8"

services:
  # ---------- Redis ----------
  redis:
    image: redis:6.2
    container_name: redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- FRONTEND (BLUE) ----------
  frontend_blue:
    image: stefanprodan/podinfo:6.0.0
    container_name: frontend_blue
    environment:
      - PODINFO_UI=true
    ports:
      - "9988:9898" # optional debug port, not exposed to internet; nginx will route
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9898/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- BACKEND (BLUE) ----------
  backend_blue:
    image: stefanprodan/podinfo:6.0.0
    container_name: backend_blue
    environment:
      - PODINFO_UI=false
    networks:
      - app-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9898/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- FRONTEND (GREEN) ----------
  frontend_green:
    image: stefanprodan/podinfo:6.0.0
    container_name: frontend_green
    environment:
      - PODINFO_UI=true
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9898/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- BACKEND (GREEN) ----------
  backend_green:
    image: stefanprodan/podinfo:6.0.0
    container_name: backend_green
    environment:
      - PODINFO_UI=false
    networks:
      - app-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9898/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- NGINX (reverse proxy) ----------
  nginx:
    image: nginx:1.23
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # dynamic upstream file (managed by deploy script)
      - ./upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    depends_on:
      - frontend_blue
      - frontend_green
      - backend_blue
      - backend_green
    networks:
      - app-net
    restart: unless-stopped

  # ---------- Prometheus ----------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-net
    restart: unless-stopped

  # ---------- Grafana ----------
  grafana:
    image: grafana/grafana:9.0.0
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana-provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - app-net
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  app-net:
    driver: bridge
